Hologram:
  parkour:
    start:
      - "&6Start"
    end:
      - "&b&lEnd"
    checkpoint:
      - "&bCheckpoint %id%"
  top:
      - "&e&l%parkourName%"
      - "&fYour position is &b#%userPosition% &f- with time &e%time%"
      - "%id_1% - %name_1% - %time_1%"
      - "%id_2% - %name_2% - %time_2%"
      - "%id_3% - %name_3% - %time_3%"

scoreboard:
  title: "Parkour %parkourName%"
  lines:
    - "Current time: %time%"
    - "position: %position%"

gui:
  last-page: "&c&l(!) &fYou are at the last page!"
  first-page: "&c&l(!) &fYou are at the first page!"

player:
  parkour-started: '&a(!) &fYou''ve started a parkour game!'
  parkour-ended: '&a(!) &fYou''ve finished parkour in &a${time}&f!'
  parkour-terminated: '&a(!) &fYou''ve been eliminated for flying!'
  parkour-checkpoint: '&a&l(!) &fCheckpoint &e#${checkpoint}'

global:
  main-help: []
  invalid-parkour-name: '&4(!) &cParkour with name ${name} doesn''t exists'
  not-a-number: '&4(!) &c${input} &fis not a number!'
  invalid-checkpoint: '&4(!) &cSelected checkpoint doesn''t exists!'

create:
  args: '&4(!) &cInvalid args: #ffcccb/parkour create <name>'
  already-exists: '&4(!) &cParkour with name ${name} already exists'
  add-new-parkour: '&a(!) &fYou''ve created a new parkour with name &e${name}'
delete:
  args: '&4(!) &cInvalid args: #ffcccb/parkour delete <name>'
  delete-succes: '&a(!) &fYou''ve deleted parkour with name &e${name}'
checkpoint:
  args: '&4(!) &cInvalid args: #ffcccb/parkour checkpoint <name>'
  added-checkpoint: '&a(!) &fYou''ve added checkpoint #&e${id}'
end:
  args: '&4(!) &cInvalid args: #ffcccb/parkour end <name>'
  added-end: '&a(!) &fYou''ve added the end checkpoint for &e${name}'
teleport:
  args: '&4(!) &cInvalid args: #ffcccb/parkour teleport <name> [checkpoint]'
  success: '&a(!) &fYou''ve been teleported to &e${id}'
top:
  args: '&4(!) &cInvalid args: #ffcccb/parkour top <name>'
set-top:
  args: '&4(!) &cInvalid args: #ffcccb/parkour settop <name>'
  success: '&a(!) &fYou''ve set top 3 player hologram to &e${name}'
stats:
  args: '&4(!) &cInvalid args: #ffcccb/parkour stats <name>'
  offline-player: "&4(!) &fPlayer &c%name% &fis offline"
info:
  args: '&4(!) &cInvalid args: #ffcccb/parkour info <name>'